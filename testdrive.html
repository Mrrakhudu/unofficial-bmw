    <section>
        <h2>Schedule a Test Drive</h2>
        <p>Fill in your details below to book a test drive.</p>
    
        <form id="testDriveForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="id-number">ID Number:</label><br>
            <input type="text" id="id-number" name="id-number" required><br><br>
    
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <button type="submit">Submit</button>
        </form>
    
        <p id="confirmationMessage" style="display:none; color: white; font-size: 1.5rem; margin-top: 1rem;">
            Thank you for submitting, we will contact you shortly.
        </p>
    </section>

<script>
    document.getElementById("testDriveForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission
        document.getElementById("confirmationMessage").style.display = "block"; // Show confirmation message
    });
    </script>
